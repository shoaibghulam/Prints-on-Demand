{% extends "public/layout/auth.html" %}
{% load static %}
{% block content %}
<h3 class="tw-my-4 tw-text-2xl tw-font-semibold tw-text-gray-700">Forget Password</h3>
<form action="/forgot-password" method="post" class="tw-flex tw-flex-col tw-space-y-5">
  {% csrf_token %}
  <div class="tw-flex tw-flex-col tw-space-y-1">
    <label for="email" class="tw-text-sm tw-font-semibold tw-text-gray-500">Email address</label>
    <input
      type="email"
      id="email"
      name="email"
      autofocus
      class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200"
      required
    />
  </div>
  

  <div>
    <button
      type="submit"
      class="tw-w-full tw-px-4 tw-py-2 tw-text-lg tw-font-semibold tw-text-white tw-transition-colors tw-duration-300 tw-bg-primary tw-rounded-md tw-shadow  focus:tw-outline-none focus:tw-ring-blue-200 focus:tw-ring-4"
    >
      Submit
    </button>
  </div>

</form>
{% endblock content %}
