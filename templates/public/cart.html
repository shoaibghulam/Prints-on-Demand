{% extends "public/layout/base.html" %}
{% load static %}
{% block body %}
<section>
    <div class=" tw-bg-gray-100 tw-pt-20" style="min-height: calc(100vh - 140px);">
        <h1 class="tw-mb-10 tw-text-center tw-text-f35 tw-font-bold">Shopping Cart
        </h1>
        <div class="tw-mx-auto tw-max-w-5xl tw-justify-center tw-px-6 md:tw-flex md:tw-space-x-6 xl:tw-px-0">
          <div class="tw-rounded-lg md:tw-w-2/3">
           <!-- item start -->
            <div class="tw-justify-between tw-mb-6 tw-rounded-lg tw-bg-white tw-p-6 tw-shadow-md sm:tw-flex sm:tw-justify-start">
              <img src="https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1131&q=80" alt="product-image" class="tw-w-full tw-rounded-lg sm:tw-w-40" />
              <div class="sm:tw-ml-4 sm:tw-flex sm:tw-w-full sm:tw-justify-between">
                <div class="tw-mt-5 sm:tw-mt-0">
                  <h2 class="tw-text-lg tw-font-bold  tw-text-f18">Nike Air Max 2019</h2>
                  <p class="tw-mt-1 tw-text-f14 tw-text-gray-700">36EU - 4US</p>
                </div>
                <div class="tw-mt-4 tw-flex tw-justify-between im sm:tw-space-y-6 sm:tw-mt-0 sm:tw-block sm:tw-space-x-6">
                  <div class="tw-flex tw-items-center tw-border-gray-100">
                    <span class="tw-cursor-pointer tw-rounded-l tw-bg-gray-100 tw-py-1 tw-px-3.5 tw-duration-100 hover:tw-bg-primary hover:tw-text-blue-50"> - </span>
                    <input class="tw-h-8 tw-w-10 tw-border tw-bg-white tw-text-center tw-text-xs tw-outline-none " type="text" value="2" min="1" />
                    <span class="tw-cursor-pointer tw-rounded-r tw-bg-gray-100 tw-py-1 tw-px-3 tw-duration-100 hover:tw-bg-primary hover:tw-text-blue-50"> + </span>
                  </div>
                  <div class="tw-flex tw-items-center tw-space-x-4">
                    <p class="tw-text-sm">259.000 $</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tw-h-5 tw-w-5 tw-cursor-pointer tw-duration-150 hover:tw-text-red-500">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <!-- item end -->
          
          </div>
          <!-- Sub total -->
          <div class="tw-mt-6 tw-h-full tw-rounded-lg tw-border tw-bg-white tw-p-6 tw-shadow-md md:tw-mt-0 md:tw-w-1/3">
            <div class="tw-mb-2 tw-flex tw-justify-between">
              <p class="tw-text-gray-700">Subtotal</p>
              <p class="tw-text-gray-700">$129.99</p>
            </div>
            <div class="tw-flex tw-justify-between">
              <p class="tw-text-gray-700">Shipping</p>
              <p class="tw-text-gray-700">$4.99</p>
            </div>
            <hr class="tw-my-4" />
            <div class="tw-flex tw-justify-between">
              <p class="tw-text-lg tw-font-bold">Total</p>
              <div class="">
                <p class="tw-mb-1 tw-text-lg tw-font-bold">$134.98 USD</p>
                <p class="tw-text-xs tw-text-gray-700 !tw-text-right">including VAT</p>
              </div>
            </div>
            <button class="btn-primary tw-w-full tw-mt-5">Check out</button>
          </div>
        </div>
      </div>
</section>
  
{% endblock body %}
