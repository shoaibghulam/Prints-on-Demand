{% extends "public/layout/base.html" %}
{% load static %}
{% block body %}
<section>
    <div class="tw-flex tw-items-center tw-min-h-screen tw-p-4 tw-bg-gray-100 lg:tw-justify-center tw-gap-5 md:tw-gap-20 tw-px-2 md:tw-px-20">
        <div
          class="tw-flex tw-flex-col tw-overflow-hidden tw-bg-white tw-rounded-md tw-shadow-lg max md:tw-flex-row md:tw-flex-1 "
        >
          <div
            class="tw-p-4 tw-py-6 tw-text-white tw-bg-gray-200 md:tw-flex-shrink-0 md:tw-flex md:tw-flex-col md:tw-items-center md:tw-justify-evenly tw-w-full md:tw-w-1/2"
          >
         <img src="{% static 'images/signup.svg' %}" alt="">
            <p class="tw-flex tw-text-gray-800 tw-flex-col tw-items-center tw-justify-center tw-mt-10 tw-text-center">
              <span>Don you have an account?</span>
              <a href="/login" class="tw-underline tw-text-gray-800">Login</a>
            </p>
           
          </div>
          <div class=" tw-bg-white tw-w-full md:tw-w-1/2 tw-pr-20 tw-pl-10">
            <h3 class="tw-my-4 tw-text-2xl tw-font-semibold tw-text-gray-700">Register Account</h3>
            <form action="#" class="tw-flex tw-flex-col tw-space-y-5">
                <!-- input start -->
              <div class="tw-flex tw-flex-col tw-space-y-1">
                <label for="fname" class="tw-text-sm tw-font-semibold tw-text-gray-500">First Name</label>
                <input
                  type="text"
                  id="fname"
                  autofocus
                  class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200"
                />
              </div>
              <!-- input end -->
                <!-- input start -->
              <div class="tw-flex tw-flex-col tw-space-y-1">
                <label for="lname" class="tw-text-sm tw-font-semibold tw-text-gray-500">Last Name</label>
                <input
                  type="text"
                  id="lname"
                  autofocus
                  class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200"
                />
              </div>
              <!-- input end -->
                <!-- input start -->
              <div class="tw-flex tw-flex-col tw-space-y-1">
                <label for="email" class="tw-text-sm tw-font-semibold tw-text-gray-500">Email</label>
                <input
                  type="email"
                  id="email"
                  autofocus
                  class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200"
                />
              </div>
              <!-- input end -->
                <!-- input start -->
              <div class="tw-flex tw-flex-col tw-space-y-1">
                <label for="password" class="tw-text-sm tw-font-semibold tw-text-gray-500">Password</label>
                <input
                  type="password"
                  id="password"
                  autofocus
                  class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200"
                />
              </div>
              <!-- input end -->
                <!-- input start -->
              <div class="tw-flex tw-flex-col tw-space-y-1">
                <label for="cpassword" class="tw-text-sm tw-font-semibold tw-text-gray-500">Confirm Password</label>
                <input
                  type="password"
                  id="cpassword"
                  autofocus
                  class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200"
                />
              </div>
              <!-- input end -->
            
             
              <div>
                <button
                  type="submit"
                  class="login-btn tw-w-full tw-px-4 tw-py-2 tw-text-lg !tw-font-semibold tw-text-white tw-transition-colors tw-duration-300  !tw-rounded-md tw-shadow  focus:tw-outline-none focus:tw-ring-blue-200 focus:tw-ring-4"
                >
                  Sign up
                </button>
              </div>
            
            </form>
          </div>
        </div>
      </div>
</section>
  
{% endblock body %}
