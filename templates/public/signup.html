{% extends "public/layout/auth.html" %}
{% load static %}

{% block action_btn %}
  <p>Already a member?</p>
  <a href="/login" class="tw-underline">Login</a>
{% endblock action_btn %}

{% block content %}
<h3 class="tw-my-4 tw-text-2xl tw-font-semibold tw-text-gray-700">Register Account</h3>
<form action="/signup" method="post" class="tw-flex tw-flex-col tw-space-y-5">
    {% csrf_token %}
    <!-- input start -->
    <div class="tw-flex tw-flex-col tw-space-y-1">
        <label for="fname" class="tw-text-sm tw-font-semibold tw-text-gray-500">First Name</label>
        <input type="text" name="first_name" id="fname" 
            class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200" />
    </div>
    <!-- input end -->
    <!-- input start -->
    <div class="tw-flex tw-flex-col tw-space-y-1">
        <label for="lname" class="tw-text-sm tw-font-semibold tw-text-gray-500">Last Name</label>
        <input type="text" name="last_name" id="lname" 
            class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200" required/>
    </div>
    <!-- input end -->
    <!-- input start -->
    <div class="tw-flex tw-flex-col tw-space-y-1">
        <label for="email" class="tw-text-sm tw-font-semibold tw-text-gray-500">Email</label>
        <input type="email" name="email" id="email" 
            class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200" required/>
    </div>
    <!-- input end -->
    <!-- input start -->
    <div class="tw-flex tw-flex-col tw-space-y-1">
        <label for="password" class="tw-text-sm tw-font-semibold tw-text-gray-500">Password</label>
        <input type="password" name="password" id="password" 
            class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200" required/>
    </div>
    <!-- input end -->
    <!-- input start -->
    <div class="tw-flex tw-flex-col tw-space-y-1">
        <label for="cpassword" name="cpassword" class="tw-text-sm tw-font-semibold tw-text-gray-500">Confirm Password</label>
        <input type="password" id="cpassword" 
            class="tw-px-4 tw-py-2 tw-transition tw-duration-300 tw-border tw-border-gray-300 tw-rounded focus:tw-border-transparent focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-200" required/>
    </div>
    <!-- input end -->


    <div>
        <button type="submit"
            class="btn-primary tw-w-full tw-px-4 tw-py-2 tw-text-lg !tw-font-semibold tw-text-white tw-transition-colors tw-duration-300  !tw-rounded-md tw-shadow  focus:tw-outline-none focus:tw-ring-blue-200 focus:tw-ring-4">
            Sign up
        </button>
    </div>

</form>
{% endblock content %}
